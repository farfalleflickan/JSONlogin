<!DOCTYPE html>
<html>
    <head>
        <title>Dario Rostirolla</title>
        <meta charset="UTF-8">
        <meta name="description" content="Dario Rostirolla">
        <meta name="keywords" content="HTML, CSS">
        <meta name="author" content="Dario Rostirolla">
        <meta name="robots" content="noindex, nofollow">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link href="login.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="img/favicon.png"/>
    </head>
    <body>
        <script async type="text/javascript" src="login.js"></script>
        <div id="grandparent">
            <div id="parent">
                <form id="myForm" action="javascript:cgiScript('CHANGE THIS')" method="post" autocomplete="on">
                    <label for="usrname">Username:</label><br>
					<input id="usrname" class="textfield" type="text" name="username" autocomplete="on" required><br>
                    <label for="usrpwd">Password:</label><br>
					<input id="usrpwd" class="textfield" type="password" name="password" autocomplete="current-password" required><br>
                    <label id="myCheckBoxLabel">I am creating a new account</label>
					<input type="checkbox" name="checkbox" value="newAccount" id="myCheckBox"><br>
                    <input id="formSubmitButton" type="submit" value="Submit">
                </form>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span onclick="javascript:hideModal()" class="close">&times;</span>
                        <p id="myModalMessage"></p>                    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
